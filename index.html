    // ç”Ÿæˆç²’å­æ•ˆæœ
    function createParticles() {
      const particleContainer = document.getElementById('particle-container');
      const canvas = document.getElementById('particle-canvas');
      const context = canvas.getContext('2d');
      const particles = [];
 
      // è®¾ç½®ç”»å¸ƒå¤§å°ä¸ºå®¹å™¨å¤§å°
      canvas.width = particleContainer.clientWidth;
      canvas.height = particleContainer.clientHeight;
 
      // åˆ›å»ºç²’å­å¯¹è±¡
      function Particle(x, y, radius, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }
 
      // æ›´æ–°ç²’å­ä½ç½®
      Particle.prototype.update = function() {
        this.x += this.speedX;
        this.y += this.speedY;
 
        // è¾¹ç•Œæ£€æµ‹ï¼Œä½¿ç²’å­åœ¨ç”»å¸ƒå†…ç§»åŠ¨
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.speedX = -this.speedX;
        }
        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.speedY = -this.speedY;
        }
      };
 
      // ç»˜åˆ¶ç²’å­
      Particle.prototype.draw = function() {
        context.beginPath();
        context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        context.fillStyle = this.color;
        context.fill();
      };
 
      // ç”Ÿæˆéšæœºé¢œè‰²
      function randomColor() {
        const colors = ['#FF6138', '#FFBE53', '#2980B9', '#282741', '#F7FD04'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
 
      // ç”Ÿæˆéšæœºé€Ÿåº¦
      function randomSpeed() {
        return (Math.random() - 0.5) * 2; // éšæœºé€Ÿåº¦èŒƒå›´ä¸º-1åˆ°1ä¹‹é—´
      }
 
      // åˆ›å»ºç²’å­å¹¶æ·»åŠ åˆ°æ•°ç»„ä¸­
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = Math.random() * 3 + 1;
        const color = randomColor();
        const speedX = randomSpeed();
        const speedY = randomSpeed();
 
        const particle = new Particle(x, y, radius, color, speedX, speedY);
        particles.push(particle);
      }
 
      // åŠ¨ç”»å¾ªç¯
      function animateParticles() {
        // æ¸…ç©ºç”»å¸ƒ
        context.clearRect(0, 0, canvas.width, canvas.height);
 
        // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
        }
 
        // å¾ªç¯è°ƒç”¨åŠ¨ç”»å‡½æ•°
        requestAnimationFrame(animateParticles);
      }
 
      // å¼€å§‹åŠ¨ç”»
      animateParticles();
    }
 
    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    window.addEventListener('load', () => {
      createParticles();
    });
